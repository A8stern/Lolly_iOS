# swiftgen.yml

strings:
  - inputs:
      - Lolly/Design/Resources/Brands/${TARGET_BRAND}/Strings/ru.lproj
    outputs:
      - templateName: structured-swift5
        output: Lolly/Design/Resources/Brands/${TARGET_BRAND}/Strings/Strings+Generated.swift
        params:
          enumName: L10n

xcassets:
  - inputs:
      - Lolly/Design/Resources/Brands/${TARGET_BRAND}/Assets/Assets.xcassets
    outputs:
      - templateName: swift5
        output: Lolly/Design/Resources/Brands/${TARGET_BRAND}/Assets/XCAssets+Generated.swift
        params:
          enumName: Assets
          publicAccess: 1
          forceProvidesNamespaces: true

  - inputs:
      - Lolly/Design/Resources/Brands/${TARGET_BRAND}/Colors/Colors.xcassets
    outputs:
      - templateName: swift5
        output: Lolly/Design/Resources/Brands/${TARGET_BRAND}/Colors/Colors+Generated.swift
        params:
          enumName: Colors
          publicAccess: 1
          forceProvidesNamespaces: true

fonts:
  - inputs:
      - Lolly/Design/Resources/Common/Fonts/Origin
    outputs:
      - templateName: swift5
        output: Lolly/Design/Resources/Common/Fonts/Generated/Fonts+Generated.swift
        params:
          enumName: Fonts
