strings:
   inputs:
     - Lolly/Design/Resources/Strings/ru.lproj
   outputs:
     - templateName: structured-swift5
       output: Lolly/Design/Resources/Strings/Strings+Generated.swift
       params:
         enumName: L10n

xcassets:
  - inputs:
      - LOLLY/Design/Resources/Assets/Assets.xcassets
    outputs:
      - templateName: swift5
        output: Lolly/Design/Resources/Assets/XCAssets+Generated.swift
        params:
          enumName: Assets
          publicAccess: 1
          forceProvidesNamespaces: true

  - inputs:
      - LOLLY/Design/Resources/Colors/Colors.xcassets
    outputs:
      - templateName: swift5
        output: Lolly/Design/Resources/Colors/Colors+Generated.swift
        params:
          enumName: Colors
          publicAccess: 1
          forceProvidesNamespaces: true
          
fonts:
  - inputs:
      - LOLLY/Design/Resources/Fonts/Origin
    outputs:
      - templateName: swift5
        output: Lolly/Design/Resources/Fonts/Generated/Fonts+Generated.swift
        params:
          enumName: Fonts

